<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Johnrave - To-do List</title>

<body>
    
  
    <div class="content">
        <div class="rubber">Johnrave</div>

        <div class="todo-box">
         <div class="list-container">
            <h1>Todo-list</h1>
            <!-- Display -->

           <div class="item-con p-3 overflow-y-auto">
            <div class="d-flex flex-column justify-content-center listItems">
                    
            </div>
           </div>        
        
            
           
           <div class="functions">
                <input class="form-control w-50 m-2 input" type="text" placeholder="Add your task" value="">
                <button class="btn btn-success w-50 m-1">Add Task</button>
                <button class="btn btn-danger w-50 m-1" onclick="clearTask()">Delete All</button>
           </div>
        </div>
    </div>
     </div>
